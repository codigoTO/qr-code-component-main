<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
    <style>
    
    </style>
  </head>
  <body>
    <main>
      <div class="qrcode">
        <figure>
          <img class="qr_img " src="./images/image-qr-code.png" alt="qrcode" />
        </figure>
        <article class="qr_content">
          <h1 class="qrcode__header">
            Improve your front-end
            skills by building projects
          </h1>
          <p class="qrcode__text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </article>
      </div>

      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          target="_blank"
          class="link"
          >Frontend Mentor</a
        >. Coded by <a class="link" href="#">Codigo TO</a>.
      </footer>
    </main>
  </body>
</html>
